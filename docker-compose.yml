version: '3.8'

services:
  homeassistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:latest
    volumes:
      # Mount the custom component directly into Home Assistant's custom_components directory
      - ./custom_components/pikvm_ha:/config/custom_components/pikvm_ha:ro
      # Mount a local config directory for Home Assistant data persistence
      - ./ha_config:/config
    ports:
      - "8123:8123"
    restart: unless-stopped
    privileged: true
    network_mode: host
    environment:
      - TZ=UTC
